[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package"
version = "0.0.1"
authors = [
  { name="ksk0629", email="ksk0629_example@gmail.com" },
]
description = "A small example package"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ksk0629/template_py_package"
"Bug Tracker" = "https://github.com/ksk0629/template_py_package/issues"

[project.optional-dependencies]
dev = [
  "pytest >=7.0",
  "pytest-cov",
  "sphinx >= 6"
]

[tool.pytest.ini_options]
markers = [
    "add_number: marks tests for add_number function",
]